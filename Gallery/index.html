<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="container">
        <h2>Image Gallery</h2>
        <img id="main_image" src="./images/Full_Stack.png" alt="Full_Stack">
        <div id="thumbnails_container">
            <img class="thumbnail" src="./images/html.jpg" alt="html">
            <img class="thumbnail" src="./images/css.png" alt="css">
            <img class="thumbnail" src="./images/javascript.png" alt="js">
            <img class="thumbnail" src="./images/node.png" alt="node">

        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
